<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily Schedule</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="container">
        <div class="content">
            <div class="title"><h1>My Daily Schedule</h1></div>
            <nav class="tasklist"><h2>Schedules</h2></nav>
            <div class="tasks" id="tasks">
                
            </div>
        </div>
        <div>
            <input type="text" placeholder="Enter you task" class="input" id="input">
            <input type="button" value="Add Task" class="task-btn" id="task-btn">
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
